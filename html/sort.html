<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/sort.css">
    <link rel="stylesheet" href="./../css/fotns.css">
    <title>Document</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-2">
                <nav>
                    <img src="../img/logo.svg" alt="#">
                    <ul>
                        <li>Статистика</li>
                        <li>Заказы</li>
                        <li>Товары</li>
                        <li>Будка поцелуев</li>
                        <li>Акции</li>
                        <li>Баннеры</li>
                        <li>Сторис</li>
                        <li>Медитации</li>
                        <li>Аккаунты</li>
                        <li>Логи<br>Администратора</li>
                        <li>Послать пуш-<br>уведомление</li>
                    </ul>
                </nav>
            </div>
            <div class="col-9">
                <main>
                    <section class="sort">
                        <h2>Сортировка по критериям:</h2>
                        <div class="time">
                            <button>Сутки</button>
                            <button>7 дней</button>
                            <button>14 дней</button>
                            <button>Месяц</button>
                            <button>Всего</button>
                        </div>
                        <div class="input-container">
                            <label for="from">От:</label>
                            <input type="text" id="from" name="from">
                            <label for="to">До:</label>
                            <input type="text" id="to" name="to">
                        </div>
                    </section>
                    <section class="stat">
                        <h2>Статистика</h2>
                        <div class="stat_cards">
                            <div class="stat_card">
                                <h3>Регистраций:</h3>
                                <p>123456</p>
                            </div>
                            <div class="stat_card">
                                <h3>Заработано:</h3>
                                <p>123456</p>
                            </div>
                            <div class="stat_card">
                                <h3>Покупок:</h3>
                                <p>123456</p>
                            </div>
                            <div class="stat_card">
                                <h3>Будка поцелуев:</h3>
                                <p>123456</p>
                            </div>
                        </div>
                    </section>
                    <section class="stat_prod">
                        <h2></h2>
                    </section>
                </main>
            </div>
            <div class="col-1"></div>
        </div>
    </div>
</body>
</html>
