<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/medit.css">
    <link rel="stylesheet" href="../css/fotns.css">
    <title>Document</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-2" id="left_bar">
                <nav>
                    <img src="../img/logo.svg" alt="#" draggable="false">
                    <ul>
                        <li>Статистика</li>
                        <li>Заказы</li>
                        <li>Товары</li>
                        <li>Будка поцелуев</li>
                        <li>Акции</li>
                        <li>Баннеры</li>
                        <li>Сторис</li>
                        <li style="background-color: #C45061; color: #fff;">Медитации</li>
                        <li>Аккаунты</li>
                        <li>Логи<br>Администратора</li>
                        <li>Послать пуш-<br>уведомление</li>
                    </ul>
                </nav>
            </div>
            <div class="col-10">
                <section id="add_medit">
                    <button class="exit">выйти</button>   
                    <div>
                        <h2>Добавить медитацию</h2> 
                        <form>
                            <div class="left">
                                <label for="id">Айди подкатегории:</label>
                                <input type="text" name="id" placeholder="Пустое поле если новая медитация">
                                <label for="categ">Категория:</label>
                                <input type="text" name="categ" placeholder="ID">
                                <label for="name">Имя:</label>
                                <input type="text" name="name">
                                <label for="description">Описание:</label>
                                <input type="text" name="description">
                            </div>
                            <div class="right">
                                <label for="img">Картинки:</label>
                                <select name="img">
                                    <option value="" disabled selected hidden>Выбрать</option>
                                    <option value="pending">В ожидании</option>
                                    <option value="completed">Завершенные</option>
                                    <option value="canceled">Отмененные</option>
                                </select>
                                <label for="audio">Аудио:</label>
                                <select name="audio">
                                    <option value="" disabled selected hidden>Выбрать</option>
                                    <option value="pending">В ожидании</option>
                                    <option value="completed">Завершенные</option>
                                    <option value="canceled">Отмененные</option>
                                </select>
                                <label for="video">Видео:</label>
                                <select name="video">
                                    <option value="" disabled selected hidden>Выбрать</option>
                                    <option value="pending">В ожидании</option>
                                    <option value="completed">Завершенные</option>
                                    <option value="canceled">Отмененные</option>
                                </select>
                                <button>Сохранить</button>
                            </div>
                        </form>
                    </div>               
                </section>
                <section id="categ">
                    <h2>Категории</h2>                    
                    <div class="categ">
                        <p>3: Любовь</p>
                        <p>4: Забота</p>
                        <p>16: Деньги</p>                        
                    </div>
                    <div class="head">
                        <h3>Подкатегории</h3>
                        <input type="text">
                        <button>Найти</button>
                    </div>
                    <div class="items">
                        <p>112: Любовь</p>
                        <button>Найти</button>
                    </div>
                </section>
            </div>
        </div>
    </div>
</body>
</html>
